<html dir="rtl">
  <head>
    <style>
      .row::after {
        content: "";
        clear: both;
        display: table;
      }

      [class*="col-"] {
        float: right;
      }

      .col-12 {
        width: 100%;
      }

      .col-2 {
        width: 33.33%;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="row">
        <div class="col-2" style="text-align: center">
          <table style="width: 100%">
            <tr>
              <td>
                <div style="border: 1px black solid; padding: 7px; margin: 1px">
                  مستخدم الطابعة
                </div>
              </td>
              <td>
                <div style="border: 1px black solid; padding: 7px; margin: 1px">
                  {{userName}}
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div style="border: 1px black solid; padding: 7px; margin: 1px">
                  تاريخ الطباعة
                </div>
              </td>
              <td>
                <div style="border: 1px black solid; padding: 7px; margin: 1px">
                  {{dateOfPrint}}
                </div>
              </td>
            </tr>
          </table>
        </div>

        <div class="col-2" style="text-align: center">
          <div style="padding-top: 0px">
            <img src="../assets/logos/logo.PNG" width="150px" height="100px" />
            <div style="margin-top: 10px; margin-bottom: 10px">المعلقات</div>
          </div>
        </div>
        <div class="col-2">
          <table style="width: 100%">
            <tr>
              <td colspan="2">
                <div style="border: 1px black solid; padding: 7px; margin: 1px">
                  <svg
                    style="color: rgb(153, 1, 1)"
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-geo-alt-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
                    />
                  </svg>
                  اربيل - قرب تقاطع كوك ايه
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <div style="border: 1px black solid; padding: 7px; margin: 1px">
                  <svg
                    style="color: rgb(153, 1, 1)"
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-telephone"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"
                    />
                  </svg>
                  07514550880 - 07700890880
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table
            style="
              border: 1px black solid;
              padding: 5px;
              text-align: center;
              font-size: 14px;
              padding: 5px;
              text-align: center;
              width: 100%;
              size: auto;
            "
          >
            <thead
              style="
                border: 1px black solid;
                padding: 5px;
                text-align: center;
                font-size: 16px;
              "
            >
              <th
                style="
                  border: 1px black solid;
                  padding: 5px;
                  text-align: center;
                "
              >
                ترقيم
              </th>
              <th
                style="
                  border: 1px black solid;
                  padding: 5px;
                  text-align: center;
                "
              >
                كود
              </th>
              <th
                style="
                  border: 1px black solid;
                  padding: 5px;
                  text-align: center;
                "
              >
                التاريخ
              </th>
              <th
                style="
                  border: 1px black solid;
                  padding: 5px;
                  text-align: center;
                "
              >
                المحافظة
              </th>
              <th
                style="
                  border: 1px black solid;
                  padding: 5px;
                  text-align: center;
                "
              >
                اسم المندوب
              </th>
            </thead>
            <tbody style="margin-bottom: 20%">
              {{orders}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>

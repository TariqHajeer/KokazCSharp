<table style="font-size: 16px; width: 100%">
    <thead style="font-size: 16px; background-color: rgb(218, 218, 219)">
    <th>
        <div style="
                            margin: 1px;
                            border: 1px black solid;
                            padding: 5px;
                            text-align: center;
                          ">
            ترقيم
        </div>
    </th>
    <th>
        <div style="
                            margin: 1px;
                            border: 1px black solid;
                            padding: 5px;
                            text-align: center;
                          ">
            رقم السند
        </div>
    </th>
    <th>
        <div style="
                            margin: 1px;
                            border: 1px black solid;
                            padding: 5px;
                            text-align: center;
                          ">
            تاريخ
        </div>
    </th>
    <th>
        <div style="
                            margin: 1px;
                            border: 1px black solid;
                            padding: 5px;
                            text-align: center;
                          ">
            حالة السند
        </div>
    </th>
    <th>
        <div style="
                            margin: 1px;
                            border: 1px black solid;
                            padding: 5px;
                            text-align: center;
                          ">
            كلفة السند
        </div>
    </th>

    <th>
        <div style="
                            margin: 1px;
                            border: 1px black solid;
                            padding: 5px;
                            text-align: center;
                          ">
            وذلك عن
        </div>
    </th>
    <th>
        <div style="
                            margin: 1px;
                            border: 1px black solid;
                            padding: 5px;
                            text-align: center;
                          ">
            ملاحظات
        </div>
    </th>
    </thead>
    <tbody>
        {{reports}}
        <tr style="font-size: 16px; background-color: rgb(224, 221, 221)">
            <td colspan="4">
                <div style="
                              margin: 1px;
                              border: 1px black solid;
                              padding: 5px;
                              text-align: center;
                            ">
                    اجمالي كلفة السندات
                </div>
            </td>

            <td>
                <div style="
                              margin: 1px;
                              border: 1px black solid;
                              padding: 5px;
                              text-align: center;
                            ">
                    {{reportstotal}}
                </div>
            </td>
            <td colspan="4"></td>
        </tr>
        <tr style="font-size: 16px; background-color: rgb(224, 221, 221)">
            <td colspan="4">
                <div style="
                              margin: 1px;
                              border: 1px black solid;
                              padding: 5px;
                              text-align: center;
                            ">
                    المبلغ النهائي
                </div>
            </td>
            <td>
                <div style="
                              margin: 1px;
                              border: 1px black solid;
                              padding: 5px;
                              text-align: center;
                            ">
                    {{total}}
                </div>
            </td>
            <td colspan="4"></td>
        </tr>
    </tbody>
</table>
